<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Trust it</title>
    <link rel="icon" href="assets/photos/logo.png">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="top-left-container">
        <a href="index.html" class="top-left-link">
           <img src="assets/photos/logo.png" alt="Top Left Image" class="top-left-image">
           <span class="project-name">Trust it</span>
        </a>
       </div>
    <div class="container">
        <form>
            <h1>Contact Us Form</h1>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="mobile" placeholder="Mobile" required>
            <h4>Type Your Message Here...</h4>
            <textarea required></textarea>
            <input type="submit" value="Send" id="button">
        </form>
    </div>
</body>
</html>
